<head>
  <meta charset="utf-8">

  <title>Magnana! iOS word play</title>
  <meta name="description" content="Pizza Delivery">

  <link rel="stylesheet" href="_css/style.css">

<div class="outer hero hero-top bg-yellow-texture">
  <div class="inner">
    <div class="content">
      <div class="hero-title">
        <h1>Magnana</h1>
        <div class="tile"><p>Words</p></div>
        <div class="tile"><p>against</p></div>
        <div class="tile"><p>friends</p></div>
        <a href="#"><div class="hero-app"><img src="_img/app-store-rectangle.svg"></div></a>
      </div>
      <div class="hero-nan"><img src="_img/nan-main.svg"></div>
    </div>
  </div>
</div>

<div class="outer bg-oval-white">
  <div class="bg-oval bg-oval-top"><img src="_img/bg-oval-white-top.svg"></div>
  <div class="inner">
    <div class="content center">
      <h3>Word themes</h3>
    </div>
    <!-- <div class="content center margin-top">
      <p>Select a theme to see a sample of random words...</p>
    </div> -->
    <div class="content theme-feature center margin-top">
      <img src="_img/nan-random.svg">
      <div class="content center">
        <div class="tile tile-large"><p>Random</p></div><br>
        <div class="tile"><p>this</p></div>
        <div class="tile"><p>is</p></div>
        <div class="tile"><p>a</p></div>
        <div class="tile"><p>cool</p></div>
        <div class="tile"><p>sample</p></div>
        <div class="tile"><p>of</p></div>
        <div class="tile"><p>the</p></div>
        <div class="tile"><p>random</p></div>
        <div class="tile"><p>theme</p></div>
        <div class="tile"><p>this</p></div>
        <div class="tile"><p>is</p></div>
        <div class="tile"><p>a</p></div>
        <div class="tile"><p>cool</p></div>
        <div class="tile"><p>sample</p></div>
        <div class="tile"><p>of</p></div>
        <div class="tile"><p>the</p></div>
        <div class="tile"><p>random</p></div>
        <div class="tile"><p>theme</p></div>
        <div class="tile"><p>this</p></div>
        <div class="tile"><p>is</p></div>
        <div class="tile"><p>a</p></div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="outer bg-oval-white">
  <div class="inner">
    <div class="content center">
      <h3>Multi-player</h3>
    </div>
    <div class="content center margin-top">
      <div class="tile"><p>Fridge</p></div>
      <div class="tile"><p>magnets</p></div>
      <div class="tile"><p>gone</p></div>
      <div class="tile"><p>bananas</p></div>
    </div>
  </div>
  <div class="inner">
    <img src="_img/screenshots-temp.png">
  </div>
  <div class="bg-oval bg-oval-bottom"><img src="_img/bg-oval-white-bottom.svg"></div>
</div>

<div class="outer hero hero-bottom bg-yellow-texture">
  <div class="inner">
    <div class="content">
      <div class="hero-title">
        <h1>Magnana</h1>
        <div class="tile"><p>Bingo</p></div>
        <div class="tile"><p>bango</p></div>
        <div class="tile"><p>bongo!</p></div>
        <a href="#"><div class="hero-app"><img src="_img/app-store-bub.svg"></div></a>
      </div>
      <div class="hero-nan"><img src="_img/nan-main.svg"></div>
    </div>
  </div>
</div>
