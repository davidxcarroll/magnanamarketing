
<html>
  <head>
    <title>Magnana! iOS word play</title>
    <meta name="description" content="#{pageTitle}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/x-icon" href="img/_icons/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/_icons/apple-touch-icon.png"/>
  </head>
  <body>
    <div class="outer hero hero-phone bg-yellow-texture">
      <div class="inner">
        <div class="content content-phone">
          <div class="hero-phone-title">
            <h1>Magnana</h1>
            <p class="tile-words">Words against friends</p><a href="#">
              <div class="hero-app"><img src="img/app-store-rectangle.svg"/></div></a>
          </div>
          <div class="hero-phone-img"><img src="img/phone.svg"/>
            <div class="hero-phone-screenshot"><img src="img/screenshot-temp.png"/></div>
          </div>
        </div>
      </div>
    </div>
    <div class="outer bg-oval-white themes">
      <div class="bg-oval bg-oval-top"><img src="img/bg-oval-white-top.svg"/></div>
      <div class="inner">
        <div class="content center">
          <h3>Word themes</h3>
        </div>
        <div class="content theme-feature center"><img src="img/nan-basic.svg"/>
          <div class="content center">
            <p class="tile tile-large">Basic</p>
            <p class="tile-words">this is a cool sample of the basic theme this is a cool sample of the basic theme this is a</p>
          </div>
        </div>
      </div>
    </div>
    <div class="outer bg-purple">
      <div class="inner">
        <div class="content center">
          <h3>Multi-player</h3>
        </div>
        <div class="content center margin-top">
          <p class="tile-words">Fridge magnets gone bananas</p>
        </div>
      </div>
      <div class="inner"><img src="img/screenshots-temp.png"/></div>
    </div>
    <div class="outer bg-oval-white">
      <div class="inner">
        <div class="content center">
          <h3>Play, vote, win!</h3>
        </div>
        <div class="content center margin-top">
          <p class="tile-words">You've gotta be clever and fast!</p>
        </div>
      </div>
      <div class="inner"><img src="img/screenshots-temp.png"/></div>
      <div class="bg-oval bg-oval-bottom"><img src="img/bg-oval-white-bottom.svg"/></div>
    </div>
    <div class="outer hero hero-nan bg-yellow-texture">
      <div class="inner">
        <div class="content">
          <div class="hero-nan-title">
            <h1>Magnana</h1>
            <p class="tile-words">It's game time</p><a href="#">
              <div class="hero-app"><img src="img/app-store-bub.svg"/></div></a>
          </div>
          <div class="hero-nan-img"><img src="img/nan-main.svg"/></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
